<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        /* Styles pour s'assurer que les cartes ont la même hauteur */
        .card {
            height: 300px; /* Définir une hauteur fixe pour toutes les cartes */
        }
        
        /* Ligne sombre entre les lignes */
        .row {
            border-bottom: 2px solid #333; /* Ligne sombre */
            padding-bottom: 20px; /* Espace entre les lignes */
            margin-bottom: 20px; /* Espace en bas de la ligne */
        }
        body{
            background-color: whitesmoke;
        }

        /* Pour la dernière ligne, enlever la bordure */
        .row:last-child {
            border-bottom: none;
        }
        /* Style de la barre de navigation */
        .navbar-nav .nav-link {
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #ff8c00;
        }
        .navbar-nav .center-link {
            font-size: 1.5rem;
            color: #ff8c00;
        }
        /* Pour éviter le chevauchement avec le contenu en haut */
        .content {
            padding-top: 100px;
        }
        /* Style pour la section des articles */
        .articles-section {
            padding: 60px 0;
            text-align: center;
        }
        .articles-title {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        /* Espacement entre les services */
.service-item {
    margin-bottom: 20px;
    }
    </style>
</head>
<body style="background-color: whitesmoke; padding-top: 60px;">
    <!-- Formulaire de recherche en dehors de la navbar -->
    <div class="container my-4">
        <form class="d-flex justify-content-left " role="search">
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Rechercher des recettes ici"
              aria-label="Search"
              style="max-width: 25%;"
            />
          </form>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #8b6f5d;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/Apropos">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recettes">Recettes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/videos">Vidéos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link center-link" href="/">Fatou Fall</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/livreDeCuisine">Livre de cuisine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/useradmin">admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 

      
    <div class="container mt-5" style="font-weight: bold">
        <div class="row">
            {% for article in articles %}
                <div class="col-md-2 mb-4">
                    <div class="card">
                        <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.titre }}" style="height: 150px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" style="background-color: rgba(244, 221, 221, 0.925); font-style: italic;">{{ article.titre }}</h5>
                        
                            <a href="{% url 'article-detail' article.id %}" class="btn btn-primary">Voir Plus</a>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:5 and not forloop.last %}
                    </div><div class="row">
                {% endif %}
            {% empty %}
                <p>Aucune recette disponible.</p>
            {% endfor %}
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
